<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <title>101</title>
</head>
<body>
  <input type="checkbox" id="control" checked>
  <label for="control">Control</label>

  <input type="radio" id="left" name="rotate" checked>
  <label for="left">Left</label>
  <input type="radio" id="reset" name="rotate">
  <label for="reset">Reset</label>
  <input type="radio" id="right" name="rotate">
  <label for="right">Right</label>
  <input type="radio" id="up" name="rotate">
  <label for="up">Up</label>
  <input type="radio" id="down" name="rotate">
  <label for="down">Down</label>

  <div class="perspective">
    <div class="game"></div>
    <div class="bot">
      <div class="head"></div>
      <div class="torso"></div>
      <!--
      <div class="left-arm"></div>
      <div class="right-arm"></div>
      <div class="left-leg"></div>
      <div class="right-leg"></div>
      -->
    </div>
  </div>

  <script src="build/101.js"></script>
  <script>
    document.write(
     '<script src="' + (location.host ? '' : 'http:') + '//' + (location.hostname || 'localhost') + ':35729/livereload.js?snipver=1"></' + 'script>'
    )
  </script>
</body>
</html>
